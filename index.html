<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="styles/images/favicon/favicon.ico" type="image/x-icon">
    <script src="scripts/main.js" defer></script>

    <title>Autenticação</title>
</head>

<body>
    <main class="login">

        <div class="login_container">

            <h1 class="login_title">Faça o Login</h1>

            <form class="login-form">

                <input class="login_input" type="email" placeholder="e-mail" id="e-mail">

                <span class="login_input-border"></span>

                <input class="login_input" type="password" placeholder="senha" id="senha">

                <span class="login_input-border"></span>

                <button class="login_submit" id="login" onclick="logar(); return false">Login</button>

                <a 
                style="text-decoration: none;
                color: black;" class="login_reset" href="paginas/esqueci a senha.html">Esqueceu a senha?
                </a>
                <br>
                <a 
                    style="text-decoration: none; color: rgb(39, 39, 39);" href="paginas/esqueci a senha.html">Dica de login
                </a>


            </form>
        </div>
    </main>
</body>

</html>
